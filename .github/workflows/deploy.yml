name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

# GitHub Pages에 대한 권한 설정
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false # credential 관련 문제 해결

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - run: npm install
      - run: npm run build
      
      # 추가: index.html이 out 폴더의 루트에 있는지 확인
      - name: Check build output
        run: |
          ls -la out/
          [ -f out/index.html ] || echo "Warning: index.html not found in out directory"
      
      # 중요: 빌드 후 .nojekyll 파일 생성
      - name: Add .nojekyll file
        run: touch out/.nojekyll
      
      # GitHub Pages가 제대로 인덱스 파일을 인식하도록 설정
      - name: Prepare for GitHub Pages
        run: |
          # gh-pages 브랜치에 README.md가 없도록 함
          [ -f out/README.md ] && rm out/README.md
          # 404.html 파일이 있는지 확인
          [ -f out/404.html ] || cp out/index.html out/404.html
        
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages 
          token: ${{ secrets.GITHUB_TOKEN }} # 토큰 명시적 설정 